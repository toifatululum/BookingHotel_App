<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.css"
    />
    <link rel="stylesheet" href="./slick.theme.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="container">
        <div class="nav-menu">
          <div class="menu-left">
            <a class="nav-link logo" href="#"
              ><img width="100px" src="./assets//img//Logo.png" alt=""
            /></a>
          </div>

          <div class="menu-right r-mobile">
            <div class="nav-link r-mobile">
              <img src="./assets/img/percent.svg" width="25px" alt="" />
              <a class="nav-link" href="#">Promos</a>
            </div>
            <div class="nav-link r-mobile">
              <img src="./assets/img/email.svg" width="25px" alt="" />
              <a class="nav-link" href="#">My Inbox</a>
            </div>

            <div class="nav-link r-mobile">
              <img src="./assets/img/002-bookmark 1.svg" alt="" />
              <a class="nav-link" href="#">Saved</a>
            </div>
            <div class="nav-link r-mobile">
              <img src="./assets/img/indonesia.svg" width="25px" alt="" />
              <a class="nav-link" href="#">IDR</a>
            </div>
            <div class="nav-link ">
              <img src="./assets/img/Group 107.png" alt="" />
              <a class="nav-link" href="#">Toifatul 'Ulum</a>
            </div>
            <div class="nav-link r-none">
              <a id="untoggle" class="nav-link" class="nav-link" href="#"
                >Close</a
              >
            </div>
            <div class="nav-link r-mobile">
              <img src="./assets/img/Group 11.png" alt="" />
            </div>
          </div>
          <div id="toggle" class="r-none">
            <img src="./assets/img/Group 11.png" alt="" />
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <form action="form.html" id="login-form">
        <div class="heading">Login here</div>
        <div class="row">
          <div class="col-md-6 left">
            <label for="email">Email</label> <br />
            <input type="email" name="email" id="email" /> <br />
            <label for="password">Password</label> <br />
            <input type="password" name="password" id="pass" /> <br />
            <input class="height48 width100px" type="submit" value="Login" />
          </div>
          <div class="col-md-6 right">
            <div class="connect">Connect with</div>
            <a href="" class="facebook">
              <!--       <span class="fontawesome-facebook"></span> -->
              <i class="color-white fab fa-facebook" aria-hidden="true"></i>
              facebook
            </a>
            <br />
            <a href="" class="twitter">
              <!--       <span class="fontawesome-twitter"></span> -->
              <i class="color-white fab fa-twitter" aria-hidden="true"></i>
              twiter
            </a>
            <br />
            <a href="" class="google-plus">
              <!--       <span class="fontawesome-google-plus"></span> -->
              <i class="color-white  fab fa-google-plus" aria-hidden="true"></i>
              google
            </a>
          </div>
        </div>
      </form>
    </div>
    <script>
      $(document).ready(function() {
        $("#toggle").click(function() {
          $(".menu-right").addClass("overlay");
        });
        $("#untoggle").click(function() {
          $(".menu-right").removeClass("overlay");
        });
      });
    </script>
  </body>
</html>
